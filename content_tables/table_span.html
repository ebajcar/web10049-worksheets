<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example04_004</title>
  <meta charset="utf-8">
</head>
<body>
<!-- added full 4x4 table, updated corresponding letters; ignore inline style - just to place tables side by side -->
<table style="float:left;margin-right:40px" border="1">
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
    <td>D</td>
  </tr>
  <tr>
    <td>E</td>
    <td>F</td>
    <td>G</td>
    <td>H</td>
  </tr>
  <tr>
    <td>I</td>
    <td>J</td>
    <td>K</td>
    <td>L</td>
  </tr>
  <tr>
    <td>M</td>
    <td>N</td>
    <td>O</td>
    <td>P</td>
  </tr>	
</table>
  
<table border="1">
  <tr>
    <td colspan="2">A</td>
    <td rowspan="2">C</td>
    <td rowspan="2">D</td>
  </tr>
  <tr>
    <td colspan="2">E</td>
  </tr>
  <tr>
    <td rowspan="2">I</td>
    <td rowspan="2">J</td>
    <td colspan="2">K</td>
  </tr>
  <tr>
    <td colspan="2">O</td>
  </tr>	
</table>
</body>
</html>
