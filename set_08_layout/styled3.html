<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid Lines</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto;
  grid-gap: 9px;
  background-color: lightblue;
  padding: 5px;
}
.grid-container > li {
  list-style-type: none;
  background-color: #eee;
  font-size: 1.5em;
  opacity: 0.5;  
}
li:last-child {
  grid-column-start: 2;
  grid-column-end: 6;
}
.item1 {
  grid-row-start: 1;
  grid-row-end: 4;
}
</style>
</head>
<body>
  <h1>Grid Lines</h1>
  <ul class="grid-container">
    <li class="item1">1</li>
    <li class="item2">2</li>
    <li class="item3">3</li>  
    <li class="item4">4</li>
    <li class="item5">5</li>
    <li class="item6">6</li>
    <li class="item7">7</li>
    <li class="item8">8</li>
    <li class="item9">9</li>
    <li class="item10">10</li>
    <li class="item11">11</li>
    <li class="item12">12</li>
  </ul>
  <p>Learn more about CSS grid at 
    <a href="https://www.w3schools.com/css/css_grid.asp" target="_blank">w3schools</a>.
  </p>
</body>
</html>
