<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example04_031</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>Ordered Lists</h2>
  <ol>
    <li>simple, default, first item</li>
    <li>second item</li>
    <li>third item</li>
  </ol>	

  <ol start="75">
    <li>first item </li>
    <li>second item</li>
  </ol>

  <ol start="33" reversed>
    <li>first item </li>
    <li>second item</li>
    <li>third item</li>
  </ol>

  <ol type="A">
    <li>first item</li>
    <li>second item</li>
  </ol>

  <ol type="a">
    <li>first item</li>
    <li>second item</li>
  </ol>

  <ol type="i" reversed>
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
    <li>fourth item</li>
  </ol>
</body>
</html>
