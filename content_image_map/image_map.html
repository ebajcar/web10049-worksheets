<!-- 
  https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_areamap 
  https://www.w3schools.com/tags/tag_map.asp
  
The <map> tag is used to define an image map. An image map is an image with clickable areas.
The required name attribute of the <map> element is associated with the <img>'s usemap attribute 
and creates a relationship between the image and the map.
The <map> element contains a number of <area> elements, that defines the clickable areas in the image map. 
-->
<h1>The map and area elements</h1>

<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="images/workplace.png" alt="Workplace" usemap="#workmap" width="640">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Notebook" href="image_map_notes.html">
  <area shape="rect" coords="480,172,530,250" alt="Phone" href="image_map_phone.html">
  <area shape="circle" coords="520,340,44" alt="Cup of coffee" href="image_map_coffee.html">
</map>

</body>
</html>
